<!DOCTYPE html>
<html>
<head>
  <title>üåç AI Translator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; }
    h2 { color: #2c3e50; }
    textarea, select, button { margin-top: 10px; padding: 8px; width: 100%; }
    #result { margin-top: 20px; padding: 10px; background: #ecf0f1; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>üåê AI Translator (Powered by Azure)</h2>
  <textarea id="text" rows="4" placeholder="Enter text to translate..."></textarea>
  
  <select id="lang">
    <option value="te">Telugu</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="ta">Tamil</option>
  </select>
  
  <button onclick="translateText()">Translate</button>
  <div id="result"></div>

  <script>
    async function translateText() {
      const text = document.getElementById('text').value;
      const to = document.getElementById('lang').value;
      const res = await fetch('/translate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text, to })
      });
      const data = await res.json();
      document.getElementById('result').innerHTML = `<b>Translated:</b> ${data.translated}`;
    }
  </script>
</body>
</html>
